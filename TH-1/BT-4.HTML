<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
</head>

<body>

<div class="container">

<h3>Basic Info</h3>

<div class="row">
<label>Employee ID</label>
<input value="9">
</div>

<div class="row">
<label>Last Name</label>
<input value="Dodsworth">
</div>

<div class="row">
<label>First Name</label>
<input value="Anne">
</div>

<div class="row radio-group">
<label>Gender</label>
<div>
<input type="radio" name="g"> Male <br>
<input type="radio" name="g" checked> Female <br>
<input type="radio" name="g"> XXX <br>
<input type="radio" name="g"> ZZZ
</div>
</div>

<div class="row">
<label>Title</label>
<input value="Sales Representative">
</div>

<div class="row">
<label>Suffix</label>
<input value="Ms.">
</div>

<div class="row">
<label>BirthDate</label>
<input type="datetime-local">
</div>

<div class="row">
<label>HireDate</label>
<input type="datetime-local">
</div>

<div class="row">
<label>Reports To</label>
<select>
<option>Buchanan</option>
</select>
</div>

<h3>Contact Info</h3>

<div class="row">
<label>Email</label>
<input value="name@example.com">
</div>

<div class="row">
<label>Address</label>
<input value="7 Houndstooth Rd.">
</div>

<div class="row">
<label>City</label>
<input value="London">
</div>

<div class="row">
<label>Postal Code</label>
<input value="WG2 7LT">
</div>

<div class="row">
<label>Country</label>
<select>
<option>Russian Federation</option>
<option>Vietnam</option>
</select>
</div>

<div class="row">
<label> US Home Phone</label>
<input value="(234)234-2342">
</div>

<div class="row">
<label>Photo</label>
<input value="pic.png">
</div>

<h3>Optional Info</h3>

<div class="row">
<label>Notes</label>
<textarea>
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.
</textarea>
</div>

<div class="row check-group">
<label>Preferred Shift</label>
<div>
<input type="checkbox"> Regular
<input type="checkbox" checked> Gravy Yard
</div>
</div>

<div class="row">
<label>Active?</label>
<input type="checkbox" checked>
</div>

<div class="row captcha">
<label>Are you human?</label>
<input placeholder="TIDAWO">
<button type="button">Click to change</button>
</div>

<div class="buttons">
<button>Submit</button>
<button>Cancel</button>
</div>

</div>
</body>


<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 600px;
  margin: 30px auto;
  background: #fff;
  border: 1px solid #ccc;
  padding: 15px;
}

h3 {
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
}

.row {
  display: flex;
  margin-bottom: 8px;
  align-items: center;
}

.row label {
  width: 150px;
  font-size: 14px;
}

.row input, .row select, textarea {
  flex: 1;
  padding: 5px;
}

textarea {
  height: 100px;
}

.radio-group input,
.check-group input {
  margin-right: 5px;
}

.buttons {
  text-align: right;
  margin-top: 15px;
}

button {
  padding: 6px 15px;
}

.captcha {
  display: flex;
  gap: 10px;
}
</style>
</html>
